

<div id="wraper">
  <div class="container color-dark" [@images]="images.length">
  <div *ngFor="let image of images" class="col">
    <img (click)="zoomMe(image)" src="{{ image.src }}" alt="" />
  </div>
</div>
<div class="panes" [@slide]="activePane">
  <div *ngIf="zoomImage">
    <img [@imgZoom]='zoomImage.state' (click)="zoomMeMore(zoomImage)" src="{{zoomImage.src}}" alt="" /><br>
    <a href="#" (click)="backslide();">back</a>
  </div>
</div>
</div>
